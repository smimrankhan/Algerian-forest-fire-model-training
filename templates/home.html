<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Data Point</h2>
        <form action="/predictdata" method="POST">
            <div class="form-group">
                <label for="Temperature">Temperature</label>
                <input type="number" step="0.01" name="Temperature" id="Temperature" required>
            </div>
            <div class="form-group">
                <label for="RH">Relative Humidity (RH)</label>
                <input type="number" step="0.01" name="RH" id="RH" required>
            </div>
            <div class="form-group">
                <label for="Ws">Wind Speed (Ws)</label>
                <input type="number" step="0.01" name="Ws" id="Ws" required>
            </div>
            <div class="form-group">
                <label for="Rain">Rain</label>
                <input type="number" step="0.01" name="Rain" id="Rain" required>
            </div>
            <div class="form-group">
                <label for="FFMC">FFMC</label>
                <input type="number" step="0.01" name="FFMC" id="FFMC" required>
            </div>
            <div class="form-group">
                <label for="DMC">DMC</label>
                <input type="number" step="0.01" name="DMC" id="DMC" required>
            </div>
            <div class="form-group">
                <label for="ISI">ISI</label>
                <input type="number" step="0.01" name="ISI" id="ISI" required>
            </div>
            <div class="form-group">
                <label for="Classes">Classes</label>
                <input type="number" step="0.01" name="Classes" id="Classes" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="number" step="0.01" name="region" id="region" required>
            </div>
            <button type="submit" class="btn-submit">Predict</button>
        </form>

        {% if results is defined %}
        <div class="result">
            <strong>Prediction Result:</strong> {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
